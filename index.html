<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./js/main.js" defer></script>
    <title>Paul's Wicked Service</title>
</head>

<body>

    <div id="page">

        <!--Left half of page.-->
        <div id="section_1">

            <img class="background_image" src="./img/background.png">

        </div>

        <!--Right half of page.-->
        <div id="section_2">

            <div id="quote">

                <h4 id="quote_text">This is a really wicked sweet movie website.<br> it has just
                    about everything you can think of for finding the right movie<br>
                    at the right time.</h4>


            </div>

            <div id="sign_up_message">

                <p id="sign_up_today">Sign up today!</p>

            </div>


            <div id="sign_up_area">

                <form id="user_information" action="" method="post">

                    <div id="sign_up_fields">

                        <div id="first_last_email">

                            <div id="first_name_container">

                                <label class="sign_up_label" for="first_name">First Name:</label>
                                <input class="user_input" type="text" id="first_name" name="first_name"
                                    placeholder="Billy" required>

                            </div>

                            <div id="last_name_container">
                                <label class="sign_up_label" for="last_name">Last Name:</label>
                                <input class="user_input" type="text" id="last_name" name="last_name" placeholder="Bob"
                                    required>
                            </div>

                            <div id="user_email_container">

                                <label class="sign_up_label" for="user_email">Email:</label>
                                <input class="user_input" type="email" id="user_email" name="user_email"
                                    placeholder="you@example.com" required>

                            </div>

                        </div>

                        <div id="phone_pass_pass">

                            <div id="user_phone_container">

                                <label class="sign_up_label" for="user_phone">Phone:</label>
                                <input class="user_input" type="text" id="user_phone" name="user_phone"
                                    placeholder="###-###-####" required>

                            </div>

                            <div id="user_password_container">

                                <label class="sign_up_label" for="user_password">Password:</label>
                                <input class="user_input" type="password" id="user_password" name="user_password"
                                    placeholder="********" minlength="8" maxlength="32" required>

                            </div>

                            <div id="user_password_confirm_container">

                                <label class="sign_up_label" for="user_password_confirm">Confirm Password:</label>
                                <input class="user_input" type="password" id="user_password_confirm"
                                    name="user_password_confirm" minlength="8" maxlength="32" placeholder="********"
                                    required>

                            </div>

                        </div>


                    </div>

                </form>

            </div>

            <div id="create_account_area">

                <div id="create_account">

                    <button id="create_account_button" type="submit" form="user_information">Create Account</button>

                </div>

                <div id="log_in">

                    <p id="already_login">Have an account? <a href="#top">Sign In</a>.</p>

                </div>

            </div>


        </div>


    </div>


</body>

</html>
