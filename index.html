<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Paul's Wicked Service</title>
</head>

<body>

    <div id="page">

        <!--Left half of page.-->
        <div id="section_1">

            <img class="background_image" src="./img/background.png">

        </div>

        <!--Right half of page.-->
        <div id="section_2">

            <div id="quote">

                <blockquote id="quote_text">This is a really awesome movie website.<br> it has just
                    about everything you can think of for finding the right movie<br>
                    at the right time. -someone</blockquote>


            </div>

            <div id="sign_up_area">

                <div id="first_last_email">

                    <h3>Sign up today!</h3>
                    <label class="sign_up_label" for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Billy" required>

                    <label class="sign_up_label" for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Bob" required>

                    <label class="sign_up_label" for="first_name">Email:</label>
                    <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>

                </div>
                <div id="phone_pass_pass"></div>

            </div>

            <div class="create_account_area">

                <h4 id="create_text">Create and login button will go here</h4>


            </div>


        </div>


    </div>


</body>

</html>
