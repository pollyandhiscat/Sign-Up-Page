<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Paul's Wicked Service</title>
</head>

<body>

    <div id="page">

        <!--Left half of page.-->
        <div id="section_1">

            <img class="background_image" src="./img/background.png">

        </div>

        <!--Right half of page.-->
        <div id="section_2">

            <div id="quote">

                <h4 id="quote_text">This is a really wicked 1337 movie website.<br> it has just
                    about everything you can think of for finding the right movie<br>
                    at the right time.</h4>


            </div>

            <div id="sign_up_message">

                <p id="sign_up_today">Sign up today!</p>

            </div>


            <div id="sign_up_area">

                <div id="first_last_email">

                    <div id="first_name_container">

                        <label class="sign_up_label" for="first_name">First Name:</label>
                        <input class="user_input" type="text" id="first_name" name="first_name" placeholder="Billy" required>

                    </div>

                    <div id="last_name_container">
                        <label class="sign_up_label" for="last_name">Last Name:</label>
                        <input class="user_input" type="text" id="last_name" name="last_name" placeholder="Bob" required>
                    </div>

                    <div id="user_email_container">

                        <label class="sign_up_label" for="user_email">Email:</label>
                        <input class="user_input" type="email" id="user_email" name="user_email" placeholder="you@example.com" required>

                    </div>


                </div>
                <div id="phone_pass_pass">

                    <div id="user_phone_container">

                        <label class="sign_up_label" for="user_phone">Phone:</label>
                        <input class="user_input" type="text" id="user_phone" name="user_phone" placeholder="###-###-####" required>

                    </div>

                    <div id="user_password_container">

                        <label class="sign_up_label" for="user_password">Password:</label>
                        <input class="user_input" type="password" id="user_password" name="user_password" placeholder="********" required>

                    </div>

                    <div id="user_password_confirm_container">

                        <label class="sign_up_label" for="user_password_confirm">Confirm Password:</label>
                        <input class="user_input" type="password" id="user_password_confirm" name="user_password_confirm" placeholder="********" required>

                    </div>

                </div>

            </div>

            <div class="create_account_area">

                <h4 id="create_text">Create and login button will go here</h4>


            </div>


        </div>


    </div>


</body>

</html>
